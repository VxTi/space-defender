<!DOCTYPE html>
<head>
    <title>Game test</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="javascript/scriptloader.js"></script>
    <link rel="icon" href="assets/website_icon.png" type="image/icon type">
</head>
<body>
    <div class="overlay">

        <div class="menu">
            <!-- Settings icon -->
            <img class="game-settings-button" src="assets/settings_icon.png" alt="Settings"/>

            <!-- Start screen -->
            <div class="match-parent-size d-flex f-h-center f-v-center f-nowrap f-o-column pd-15 menu-page menu-start">
                <div class="bg">
                    <div class="frame-title">Menu</div>
                    <div class="menu-button main-difficulty">
                        <span style="float: left; width: 50%; margin: auto; ">Difficulty</span>
                        <span class="difficulty-title" style="float: right; width: 50%; margin: auto">Easy</span>
                    </div>
                    <div class="menu-button main-leaderboards">Leaderboards</div>
                    <div class="menu-button main-play">Play</div>
                </div>
            </div>

            <div class="match-parent-size d-flex f-h-center f-v-center f-nowrap f-o-column pd-15 menu-page menu-pause">
                <div class="bg">
                    <div class="menu-button pause-main-menu">Return to menu</div>
                    <div class="menu-button pause-settings">Settings</div>
                    <div class="menu-button pause-statistics">Statistics</div>
                    <div class="menu-button pause-resume">Resume</div>
                </div>
            </div>
            <div class="match-parent-size d-flex f-h-center f-v-center f-nowrap f-o-column pd-15 menu-page menu-leaderboards">
                <div class="bg">
                    <div class="menu-button">
                        Test
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pixel-size"></div>
</body>
